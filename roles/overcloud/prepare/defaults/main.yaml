tht_path: "{{ base_path }}/THT"
nic_config_path: "{{ base_path }}/nic-configs"
environments_name:
  - "00-node-info.yaml"
  - "15-scheduler-hints.yaml"
  - "20-network-environment.yaml"
  - "99-extra-config.yaml"

network_configs_name:
  - "controller.yaml"
  - "compute.yaml"

